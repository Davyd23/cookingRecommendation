<div class="modal-demo">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title" >
                <span ng-bind="receipe.title"></span>
            </h3>
        </div>
        <div class="modal-body" id="modal-body">
            <iframe style="width:100%; height: 400px;"  src="{{trustSrc(receipe.f2f_url)}}"  >
                <p>Your browser does not support iframes.</p>
            </iframe>
            <div style="width:100%;">
                <div style="width: 100%; border:1px solid black;" ng-repeat="comment in comments track by $index">
                    <div style="width: 100%;background-color:black;">{{comment.email}}</div>
                    <textarea style="width: 100%" ng-disabled="true">
                        {{comment.message}}
                    </textarea>
                </div>

                <div ng-if="userId!==null">
                    <textarea ng-model="selected.message" style="width: 100%;"></textarea>

                    <span>
                        <button class="btn" ng-click="addComment(selected.message)">
                            Add Comment
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="close()">Close</button>
        </div>
</div>
